<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/index.css">
    <script type="text/javascript" src="canvasjs.min.js"></script>
    <script type="text/javascript" src="chart.js">

    </script>

    <title>Lego Robot</title>
    <link rel="icon" href="./assets/icons/icon.png" type="image/x-icon">

</head>

<body>
    <div class="container">
        <div class="controllers">
            <h2 class="navigation-speed-title">Speed</h2>
            <label for="speed">Set speed:</label>
            <form method="post">
                <input type="range" id="speed" min="200" max="1300" value="1" step="50"><br>
            </form>

            <h2 id="currentSpeed"></h2><br>

            <h2 class="navigation-speed-title">Navigation</h2><br>
            <div id="buttons">
                <button onclick="sendParameters(this.value, 'forward')" class="arrow-button" id="btn_up" value="3"><img
                        src="assets/icons/arrow-up.svg" alt="Up arrow"></button>
                <div class="middle">
                    <button onclick="sendParameters(this.value, 'left')" class="arrow-button" id="btn_left" value="2"><img
                            src="assets/icons/arrow-left.svg" alt="Left arrow"></button>
                    <button onclick="sendParameters( this.value, 'right')" class="arrow-button" id="btn_right" value="4"><img
                            src="assets/icons/arrow-right.svg" alt="Right arrow"></button>
                </div>
                <button onclick="sendParameters(this.value, 'down')" class="arrow-button" id="btn_down" value="5"><img
                        src="assets/icons/arrow-down.svg" alt="Down arrow"></button><br>
            </div>

            <div class="btn">
                <form method="post">
                    <button onclick="sendParameters(this.value, 'lights')" id="lightsButton" value="9">Flash
                        Lights</button><br>
                    <button onclick="sendParameters(this.value, 'dance')" id="danceButton" value="8">Dance</button><br>
                    <button onclick="sendParameters(this.value, 'pause')" id="pauseButton" value="6">Pause</button><br>
                    <button onclick="sendParameters(this.value, 'continue')" id="continueButton" value="1">Continue</button><br>
                    <button onclick="sendParameters(this.value, 'play_music')" id="playButton" value="7">Play
                        Music</button><br>
                    <button onclick="sendParameters(this.value, 'stop')" id="stopButton" value="0">Stop</button>
                </form>
            </div>

        </div>

        <div id="chartContainer"></div>

        <div class="stats">
            <h2 class="header-stats">Time Stats</h2><br>
            <ul>
                <li>Time spent outside of track: X seconds</li><br>
            </ul>

            <h2 class="header-stats">Obstacle Detection</h2><br>
            <ul>
                <li>Obstacle detected: X times</li>
            </ul>
        </div>

    </div>

    <script type="text/javascript" src="index.js"></script>
</body>

</html>
